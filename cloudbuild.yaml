steps:
  # ── Bước 1: Download .zip từ GCS ─────────────────────────
  - name: "gcr.io/cloud-builders/gsutil"
    id: download
    args: ["cp", "gs://$_BUCKET/$_ZIP_FILE", "/workspace/app.zip"]

  # ── Bước 2: Giải nén vào /workspace/src ──────────────────
  - name: "ubuntu"
    id: unzip
    entrypoint: "bash"
    args:
      - "-c"
      - "apt-get install -y unzip -q && unzip /workspace/app.zip -d /workspace/src"
    waitFor: ["download"]

  # ── Bước 3: Chạy Unit Tests ───────────────────────────────
  - name: "python:3.11-slim"
    id: test
    dir: "src"
    entrypoint: "bash"
    args:
      - "-c"
      - "pip install -r requirements.txt -q && pytest tests/ -v --tb=short"
    env:
      - "ENVIRONMENT=test"
    waitFor: ["unzip"]

  # ── Bước 4: Build Docker Image ────────────────────────────
  - name: "gcr.io/cloud-builders/docker"
    id: build
    dir: "src"
    args:
      - "build"
      - "--build-arg=APP_VERSION=$_VERSION"
      - "-t"
      - "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/$_SERVICE:$_VERSION"
      - "-t"
      - "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/$_SERVICE:latest"
      - "."
    waitFor: ["test"]

  # ── Bước 5: Push lên Artifact Registry ───────────────────
  - name: "gcr.io/cloud-builders/docker"
    id: push
    args:
      - "push"
      - "--all-tags"
      - "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/$_SERVICE"
    waitFor: ["build"]

  # ── Bước 6: Deploy lên Cloud Run ─────────────────────────
  - name: "gcr.io/cloud-builders/gcloud"
    id: deploy
    args:
      - "run"
      - "deploy"
      - "$_SERVICE"
      - "--image=$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/$_SERVICE:$_VERSION"
      - "--region=$_REGION"
      - "--platform=managed"
      - "--allow-unauthenticated"
      - "--set-env-vars=APP_VERSION=$_VERSION,ENVIRONMENT=production"
      - "--memory=512Mi"
      - "--cpu=1"
      - "--min-instances=0"
      - "--max-instances=10"
      - "--quiet"
    waitFor: ["push"]

  # ── Bước 7: Ghi deployment log ───────────────────────────
  - name: "gcr.io/cloud-builders/gsutil"
    id: log
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo '{"version":"$_VERSION","service":"$_SERVICE","status":"success"}' \
          | gsutil cp - gs://$_BUCKET/deployments/$_VERSION.json
    waitFor: ["deploy"]

images:
  - "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/$_SERVICE:$_VERSION"
  - "$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/$_SERVICE:latest"

timeout: "900s"
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_MEDIUM"
